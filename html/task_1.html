<body>
	<h1>задача №1</h1>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я
		тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
	</p>
	<script>
		// Вводимо необхідні дані
		// const firstChildName = 'Kate'
		// const secondChildName = 'Anna'
		// const firstChildSweets = 15
		// const secondChildSweets = 15
		const firstChildName = prompt(`введіть ім'я першої дитини`, ``)
		const secondChildName = prompt(`введіть ім'я другої дитини`, ``)
		const firstChildSweets = parseInt(prompt('введіть кілбкість цукерок', ''))
		const secondChildSweets = parseInt(prompt('введіть кілбкість цукерок', ''))


		// Знаходимо результат виразів

		if (firstChildSweets > secondChildSweets) {
			//console.log(firstChildName);
			document.write(`цукерок більше у ${firstChildName}`)
		}
		else if (secondChildSweets > firstChildSweets) {
			//console.log(secondChildName)
			document.write(`цукерок більше у ${secondChildName}`)
		}
		else {
			//console.log('клькість цукерок одинакова')
			document.write(`клькість цукерок одинакова`)
		}
	</script>
