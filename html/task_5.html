	<h1>задача №5</h1>
	<p>
		З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль,
		С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
	</p>
	<script>
		// Вводимо необхідні дані
		const category = prompt('введіть велику латинську літеру ', '')
		let result


		// Знаходимо результат виразів

		switch (category) {
			case 'A': result = 'мотоцикл'
				break;
			case 'B': result = 'легковий автомобіль'
				break;
			case 'C': result = 'вантажний автомобідь'
				break;
			default: result = 'некоректні дані'
				break;
		}
		alert(result)
	</script>
